services:
  matchmaker:
    build: ./matchmaker_service/matchmaker
    ports:
      - "8000:8000"
    environment:
      - PYTHONUNBUFFERED=1
      - HOST=0.0.0.0
      - PORT=8000
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - game-network
    restart: unless-stopped

  game-server:
    build: ./game_server_template
    ports:
      - "8080:8080"
    environment:
      - PORT=8080
      - MATCHMAKER_URL=http://matchmaker:8000
      - ROOM_NAME=AI游戏房间
      - ROOM_PASSWORD=123456
      - HEARTBEAT_INTERVAL=25000
      - RETRY_INTERVAL=5000
    depends_on:
      matchmaker:
        condition: service_healthy
    networks:
      - game-network
    restart: unless-stopped

networks:
  game-network:
    driver: bridge