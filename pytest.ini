[pytest]
# 并行执行配置 - 优化方案 5
# 使用 loadfile 分发策略而不是 loadscope，以减少工作进程间的通信开销
# 减少 workers 数量到 4，避免过度并行导致的性能下降
addopts = -n 4 --dist loadfile

# 超时配置
timeout = 120

# 日志配置
log_cli = false
log_level = INFO

# 其他配置
testpaths = TEST/game_server_factory/unit
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# 标记定义
markers =
    serial: 标记测试为串行执行（不适合并行执行）
    slow: 标记测试为慢速测试
    fast: 标记测试为快速测试
