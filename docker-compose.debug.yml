# 调试环境Docker Compose配置覆盖
# 用于开发和调试

services:
  # 撮合服务调试配置
  matchmaker:
    environment:
      - DEBUG=true
      - LOG_LEVEL=DEBUG
      - PYTHONUNBUFFERED=1
    volumes:
      - ./matchmaker_service/matchmaker:/app:ro
    command: ["uvicorn", "main:app", "--host", "0.0.0.0", "--port", "8000", "--reload"]
    ports:
      - "8000:8000"
      - "5678:5678"  # 调试端口

  # 游戏服务器工厂调试配置
  game-server-factory:
    environment:
      - DEBUG=true
      - LOG_LEVEL=DEBUG
      - PYTHONUNBUFFERED=1
      - SHOW_DETAILED_ERRORS=true
    volumes:
      - ./game_server_factory:/app:ro
      - /var/run/docker.sock:/var/run/docker.sock
    command: ["python", "-m", "debugpy", "--listen", "0.0.0.0:5679", "--wait-for-client", "main.py"]
    ports:
      - "8080:8080"
      - "5679:5679"  # 调试端口

  # 示例游戏服务器调试配置
  example-game-server:
    environment:
      - NODE_ENV=development
      - DEBUG=*
    volumes:
      - ./game_server_template:/usr/src/app:ro
    command: ["npm", "run", "dev"]
    ports:
      - "8081:8080"
      - "9229:9229"  # Node.js 调试端口